---
bases:
  - "../../bases/helmDefaults.yaml"

---
repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

releases:
  - name: ingress-nginx
    namespace: ingress-nginx
    chart: ingress-nginx/ingress-nginx
    version: ~4.12.2
    installed: true
    labels:
      tier:  ingress-nginx
    values:
      - values/values.yaml.gotmpl
    disableValidationOnInstall: true